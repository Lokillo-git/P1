<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Juego de Memoria de Superhéroes</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div>
      <h1>Juego de Memoria de Superhéroes</h1>
    </div>
    <div id="score">
      <h2>Marcador</h2>
      <p>Intentos realizados: <span id="pairs-clicked">0</span></p>
      <p>Imagenes acertadas: <span id="pairs-guessed">0</span></p>
    </div>
    <div id="controls">
      <button id="start-button">Iniciar juego</button>
      <button id="restart-button" style="display: none;">Reiniciar juego</button>
    </div>
    <div id="memory-board"></div>

    <script src="src/memory.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
